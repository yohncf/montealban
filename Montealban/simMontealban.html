<!DOCTYPE html>
<!-- SimMontealban - Simulador -2- para Visualizacion Arquitectonica Mx

<html>

<head>
    <!-- meta charec set -->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="cssSimViArq.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src=jsSimViArq.js></script>
    <script src="jquery.maphilight.min.js"></script>
    <script src="jquery.elevatezoom.js"></script>
    <title>Monte Alban</title>
</head>

<body>

    <div id="logo2">
        <img id="logo2img" />
    </div>
    <div id="lightbox" class="lightbox">
        <div class="box">
            <a class="close" href="#"><img class="close" src="IMG/cerrar.png" /></a>
            <h1 class="numdep" style="text-align: left">Departamento </h1><br />

            <div class="content">
                <img id="piso"/>
            </div>
            <h5 class="indica" >Da click en la imagen para visualizar los renders</h5>

            <div id="tabla">
                <table id="detalles">
                    <tr>
                        <td><p id="t1">M2 de construcción</p></td>
                        <td><h3 id="construccion">???</h3></td>
                        <td><p id="t2"></p></td>
                        <td><h3 id="banos">2</h3></td>
                        <td><p id="t3">Numero de estacionamientos</p></td>
                        <td><h3 id="estacionamientos">???</h3></td>
                    </tr>
                    <tr>
                        <td><p id="t4">Número de recamaras</p></td>
                        <td><h3 id="recamaras">2</h3></td>
                        <td><p id="t5">M2 de terrazas</p></td>
                        <td><h3 id="terraza">???</h3></td>
                        <td><p id="t6">M2 de Roof Garden</p></td>
                        <td><h3 id="roofs">2</h3></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

      <div id="lightbox2" class="lightbox2">
        <a href="#"><img class="close2" src="IMG/cerrar.png" /></a>
          <div id="b2" class="box2">
              <div id="s2" class="slider">
                  <img id="render1"/>
              </div>
              <div>
                  <a href="#" class="prev"><img src="IMG\lessthan.png"></a>
                  <a href="#" class="next"><img src="IMG\morethan.png"></a>
              </div>
          </div>
      </div>
    <section id="wrapper">
        <div id="edificio">
            <img id="edificioimg" src="IMG/edificio.jpg" usemap="#Map" class="map" />
            <map name="Map" id="Map">
                <area id="plantabaja" class="nivel" href="#" shape="rect" coords="623,607,114,433" />
                <area id="piso1" class="nivel" href="#" shape="rect" coords="629,432,109,323" />
                <area id="piso2" class="nivel" href="#" shape="rect" coords="110,213,629,319" />
                <area id="piso3" class="nivel" href="#" shape="rect" coords="110,100,633,203" />
                <area id="roofg" class="nivel" href="#" shape="rect" coords="105,46,641,82" />
            </map>
        </div>

        <div id="planta">
            <div id="txtcont">
                <h1 style="text-align:left; display:inline-block; ">Nivel</h1>
                <div id="etiquetas" style="text-align:left">
                    <br /><img style="width:12px;" src="IMG/green.jpg" /> Disponible
                    <br /><img style="width:12px;" src="IMG/yellow.jpg" /> Reservado
                    <br /><img style="width:12px;" src="IMG/red.jpg" /> Vendido
                  </div>
                  <h4 style="text-align:left; display:block;">Seleccione un departamento</h4>
            </div>
            <div id="imgcont">
                <img id="plano" usemap="" class="planopr" />
                <map name="Map1" id="Map1">
                  <area id="dep01" class="planodet dep01" href="#" shape="rect" coords="1,8,1698,686">
                  <area id="dep02" class="planodet dep02" href="#" shape="rect" coords="1698,1355,4,694">
                  <area id="dep03" class="planodet dep03" href="#" shape="rect" coords="1987,11,3018,1353">
                </map>
                <map name="MapPB" id="MapPB">
                  <area id="depPB01" class="planodet dep01" href="#" shape="rect" coords="622,21,1706,860">
                  <area id="depPB02" class="planodet dep02" href="#" shape="rect" coords="2003,29,3013,1350">
                </map>
                <map name="MapRG" id="MapRG">
                    <area id="depRG01" class="planodet dep01" href="#" shape="poly" coords="9,16,12,670,788,667,794,412,1374,412,1374,21">
                    <area id="depRG02" class="planodet dep02" href="#" shape="poly" coords="12,680,12,1345,1372,1337,1372,954,796,945,783,691">
                    <area id="depRG03" class="planodet dep03" href="#" shape="rect" coords="2009,686,2831,1347">
                </map>
            </div>
            <h2>Seleccione un nivel del edificio</h2>

        </div>
    </section>
    <div id="zoomW" class="zoomW"></div>
    
</body>

</html>
